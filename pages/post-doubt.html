<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Class Questions</title>
  <link rel="stylesheet" href="../css/post-doubt.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="../assests/favicon-32x32.png">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <div class="logo-box">Q</div>
      <div class="logo-text">QUEST<span class="up">UP</span></div>
    </div>

    <div class="exit-section">
      <a href="./join-room.html" class="exit-text">Exit Session â†’</a>
      <span class="live-badge">Live session</span>
    </div>
  </header>

  <!-- Main Page -->
  <main class="main-container">
    <!-- Session Info -->
    <div class="session-info">
      <h3>Active Session</h3>
      <p>Room: ABD123</p>
    </div>

    <!-- Ask a Question Container -->
    <div class="ask-container">
      <h3>Ask a Question</h3>

      <textarea class="ask-textarea"
        placeholder="What would you like to ask? Your questions will be anonymous"></textarea>

      <div class="ask-footer">
        <span class="char-count">0/500</span>
        <input type="file" id="image-upload" accept="image/png, image/jpeg, image/jpg" hidden />
        <label for="image-upload" class="add-image-label">+ Add Image</label>
        <button class="submit-btn">Submit Question</button>
      </div>
    </div>

    <!-- Class Questions Section -->
    <h3 class="class-title">Class Questions (0)</h3>


  </main>
  <script src="../js/config.js"></script>
  <script src="../js/api-utils.js"></script>
  <script src="../js/post-doubt.js"></script>
</body>

</html>
