<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - QuestUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header class="admin-header">
        <div class="brand">
            <i class="fas fa-layer-group"></i>
            QuestUp <span>Admin</span>
        </div>
        <div class="admin-controls" id="adminControls">
            <!-- Logout button injected here -->
        </div>
    </header>

    <div id="loginSection" class="login-container">
        <div class="glass-card">
            <h2>Admin Access</h2>
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" placeholder="admin@questup.com" value="admin@questup.com">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="btn-primary" onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard-container" style="display: none;">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Pending Requests</h3>
                    <p id="pendingCount">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #ecfdf5; color: #10b981;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3>Approved</h3>
                    <p id="approvedCount">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #f1f5f9; color: #64748b;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p id="totalCount">0</p>
                </div>
            </div>
        </div>

        <div class="section-title">
            <i class="fas fa-clipboard-list"></i> Teacher Approval Requests
        </div>

        <div class="requests-table-container">
            <table class="requests-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>

                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox fa-3x" style="margin-bottom: 1rem; color: #cbd5e1;"></i>
                <p>No pending teacher requests</p>
            </div>
        </div>

        <div class="section-title" style="margin-top: 40px;">
            <i class="fas fa-history"></i> Approval History
        </div>

        <div class="requests-table-container">
            <table class="requests-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Approved Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            <div id="historyEmptyState" class="empty-state" style="display: none;">
                <p>No approval history</p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../js/admin-approve.js"></script>
</body>

</html>
